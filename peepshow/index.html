<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="moneyHave">Money: 100</p>
    <p id="timeLeft">Time: 0</p>
    <button id="pay">Pay 5!</button>
    <img id="gordijn" src="rood-gordijn.jpg" alt="">
    <script>
        let money = 100;
        let time = 0;
        let button = document.getElementById('pay');
        button.addEventListener('click', ()=>{start()});
        function start()
        {
            let moneyTotal = document.getElementById('moneyHave');
            
            if (money == 0) 
            {
                moneyTotal.innerHTML = "money: 0";
            }
            else
            {
                money -= 5;
                time += 5000;
            }

           
            moneyTotal.innerHTML = "Money: " + money;

        }
        function checktime()
        {
            let image = document.getElementById('gordijn');
            if(time > 0){
            time -= 100;
            image.src="pikachu-zombie.jpg"; 
            }else{ 
                image.src="rood-gordijn.jpg";
                time = 0
            }
            let timeTotal = document.getElementById('timeLeft');
            timeTotal.innerHTML = "Time: " + time;
        }
        setInterval(checktime, 100);
    </script>
</body>
</html>
