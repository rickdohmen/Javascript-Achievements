<!DOCTYPE html>
<html lang = "en">
 <head>

    <title>do date display</title>
    <script>
        function toonDatum(){
     let datum = new date();
     
     let datum = document.getElementById("day").innerHTML = datum.setday();

     let datum = document.getElementById("month").innerHTML = datum.setday();

     let datum = document.getElementById("year").innerHTML = datum.setday();
     }

     window.addEventListener('DOMContentLoaded', toonDatum);
    </script>
 </head>
 <body>

     </div>

     <div id = "year">

 </body>
